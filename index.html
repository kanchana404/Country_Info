<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Country_Info</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
            <h1 style="font-size: 60px;"><b><i>Country Information</i></b></h1>
            <br>
            
                <input class="form-control me-2" type="search" placeholder="Country name" id="countryName" aria-label="Search">
            
                <div class="col-12"><h1><b><i>OR</i></b></h1></div>
                <select name="country" class="form-control" id="country">
                    <option >Select A country</option>
                </select>
                <br>
             <div class="container">
                <div class="col-12">
                    <button onclick="countryCheck22()" class="btn btn-dark">Check</button>
                </div>
                
             </div> 
        </div>
        <div class="col-2"></div>
    </div>
<br>
<br>
    <div class="col-12 col-md-12 col-sm-12" >
        <div class="container" id="box">
            <br>
            <h1 class="text-center" style="font-size: 50px;"><b>Details</b></h1>
            <br>
            <br>
            
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12" style="padding-left: 50px; padding-bottom: 50px;">
                    <b><h3 >Country Name:</b> <span id="CName"></span></h3>
                    <br>
                    <b><h3 >Capital City:</b> <span id="CCity"></span> </h3>
                    <br>
                    <b><h3 >Currency:</b> <span id="Currency"></span> </h3>
                    <br>
                    <b><h3 >Region:</b> <span id="Region"></span> </h3>
                    <br>
                    <b><h3 >Languages:</b> <span id="Languages"></span> </h3>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 text-center" style="padding-bottom: 50px;">
                    <img id="flag" src="" >
                    <br>
                    <br>
                    <div class="col-12 text-center">
                        <a id="Location" href="" style="text-decoration: none;"><b>Location</b></a>
                    </div>
                   
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
